    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>

<body>
    <header id="top">
        <nav class="encabezado">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="Logo de la empresa"></a>
            </div>
            <div class="mensaje">
                <h2> ContaWEB</h2>
                <h3>Centro de aprendizaje</h3>
            </div>
            <!--navbar boostrap-->
            <nav class="navbar navbar-expand-lg bg-body-personal">
                <div class="container-fluid menu_boot">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html"><i
                                        class='bx bx-home'></i>Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./faq.html">
                                    <i class='bx bxs-quote-single-right'></i>
                                    FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://sac.bas.com.ar/" target=_blank>
                                    <i class='bx bxs-user-detail'></i>
                                    SAC</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contactenos.html">
                                    <i class='bx bx-envelope'></i>
                                    Contactenos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--fin navbar boostrap-->
        </nav>
    </header>
    <form action="" method="Contáctenos">
        <section class="container-fluid">
            <section class="contactenos">

                <div class="row">
                    <div class="col col-lg-6 col-md-12 col-sm-12">
                        <h1>Formulario de contacto </h1>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="+911-444-5555" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com" required />
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <button type="submit" class="btn btn-enviar">Enviar</button>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h2>Ubicación</h2>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13141.760812190934!2d-58.4515826!3d-34.5677265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1696278950410!5m2!1ses!2sar"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
        </section>
    </form>
    <!--datos de la empresa-->
    <section class="container-fluid">
        <div class="row datos_empresa">
            <div class="col col-lg-6 col-sm-10">
                <div class="mb-3">
                    <h3>ContaWEB S.A</h3>
                    <p> Domicilio: Las gaviotas 3045</p>
                    <p>Teléfono: (+54)011-444-5556</p>
                    <p>Whatsapp:(+54)011-444-5555</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">

        <a href="http://Twitter.com" target="_blank"><img src="../img/twitter.png" alt="twitterk"></a>
        <a href="http://Linkedin.com" target="_blank"><img src="../img/linkedin.png" alt="linkedin"></a>
        <a href="http://youtube.com" target="_blank"><img src="../img/youtube.png" alt="youtube"></a>
        <a href="http://instagram.com" target="_blank"><img src="../img/instagram.jpg" alt="instagram"></a>
        <a href="#top"><img src="../img/arriba.png" alt="arriba"></a>
    </footer>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
